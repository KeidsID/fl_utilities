name: Publish to pub.dev

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        fl-version: [3.13.x]
        fl-channel: [stable]
        dir:
          - "."

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: |
          ğŸ¦ Setup Flutter SDK v${{ matrix.fl-version }}-${{matrix.fl-channel}}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.fl-version }}
          channel: ${{ matrix.fl-channel }}
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Setup Pub Credentials
        run: |
          mkdir -p $XDG_CONFIG_HOME/dart
          echo '${{secrets.PUB_CREDENTIALS}}' | base64 --decode > "$XDG_CONFIG_HOME/dart/pub-credentials.json"

      - name: ğŸŒµ Dry Run
        run: flutter pub publish --dry-run

      - name: ğŸ“¢ Publish
        run: flutter pub publish -f
