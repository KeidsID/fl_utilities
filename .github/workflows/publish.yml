name: ğŸ“¢ Publish to pub.dev

on:
  push:
    branches: [main]

jobs:
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ“š Code Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Release
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          manifest-file: release.manifest.json
          config-file: release.config.json
          include-component-in-tag: false

    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      created_tag: ${{ steps.rp.outputs.tag_name }}

  publish:
    name: ğŸ“¢ Publish to pub.dev
    needs: release
    if: ${{ needs.release.outputs.release_created }}
    strategy:
      fail-fast: false
      matrix:
        fl-version: [3.16.x]
        fl-channel: [stable]
        dir:
          - "."

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: |
          ğŸ¦ Setup Flutter SDK v${{ matrix.fl-version }}-${{matrix.fl-channel}}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.fl-version }}
          channel: ${{ matrix.fl-channel }}
          cache: true
          cache-key: |
            fl-:channel:-v:version:-:os:-:arch:-publish-${{ hashFiles('./pubspec.yaml') }}
          pub-cache-key: |
            fl-pub-:channel:-v:version:-:os:-:arch:-publish-${{ hashFiles('./pubspec.yaml') }}

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Setup Pub Credentials
        run: |
          mkdir -p $XDG_CONFIG_HOME/dart
          echo '${{secrets.PUB_CREDENTIALS}}' | base64 --decode > "$XDG_CONFIG_HOME/dart/pub-credentials.json"

      - name: ğŸŒµ Dry Run
        run: flutter pub publish --dry-run

      - name: ğŸ“¢ Publish
        run: flutter pub publish -f
