name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "example/"
      - "examples/"

  pull_request:
    types: [review_requested]
    paths-ignore:
      - "**.md"
      - "example/"
      - "examples/"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        fl-version: [3.10.x, 3.13.x]
        fl-channel: [stable]
        dir:
          - "."

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: |
          ğŸ¦ Setup Flutter SDK v${{ matrix.fl-version }}-${{matrix.fl-channel}}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.fl-version }}
          channel: ${{ matrix.fl-channel }}
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: âœ¨ Check Formatting
        run: dart format lib --line-length 80 --set-exit-if-changed

      - name: ğŸ•µï¸ Analyze code
        run: flutter analyze lib test

      - name: ğŸ§ª Run tests
        id: test
        run: |
          if test -d "test"; then
            flutter test --coverage
            echo "RESULT=tested" >> "${GITHUB_OUTPUT}"
          fi

      - name: ğŸ“ Upload coverage to codecov
        if: ${{steps.test.outputs.RESULT == 'tested'}}
        run: curl -s https://codecov.io/bash | bash
